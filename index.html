<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <!-- Favicon -->
    <link rel="icon" href="icons/console.png">

    <!-- css -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <div id="container">
      <h1>Click Any Button To Start</h1>
      <table>
        <td>
          <div id="red" type="button" class="box"></div>
          <div id="blue" type="button" class="box"></div>
        </td>
        <td>
          <div id="yellow" type="button" class="box"></div>
          <div id="green" type="button" class="box"></div>
        </td>
      </table>
    </div>

    <!-- Jquery Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="JavaScript/index.js"></script>
  </body>

  <footer>
    <h3>Made by S7</h3>
  </footer>
</html>
